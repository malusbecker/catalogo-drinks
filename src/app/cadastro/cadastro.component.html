
<div class="container">
 <h5>CADASTRAR RECEITA</h5>

   <form class="col s12" #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="input-field col s12">
        <input
          id="input-receita-nome"
          name="input-receita-nome"
          type="text"
          [(ngModel)]="this.receita.nome"
          #nome="ngModel"
          required
          />
          <label class = "active" for="input-receita.nome">Nome do Drink*</label>
          <div class="red-text" [hidden]="nome.valid || nome.untouched">
            Por favor, informe o nome do drink.
          </div>
      </div>
    </div>

       <div class="row">
         <div class="input-field col s12">
            <textarea id="textarea-ingred"
              name="textarea-ingred"
              class="materialize-textarea"
              [(ngModel)]="this.receita.ingred"
              #ingred="ngModel"
              required></textarea>

              <label class = "active" for="textarea-ingred">Ingredientes*</label>
              <div class="red-text" [hidden]="ingred.valid || ingred.untouched">
                Por favor, informe os ingredientes da receita.
              </div>
          </div>
        </div>

      <div class="row">
        <div class="input-field col s12">
            <textarea id="textarea-preparo"
              name="textarea-preparo"
              class="materialize-textarea"
              [(ngModel)]="this.receita.modoprep"
              #modoprep="ngModel"
              required></textarea>
            <label class = "active" for="textarea-preparo">Modo de Preparo*</label>
            <div class="red-text" [hidden]="modoprep.valid || modoprep.untouched">
                Por favor, informe o modo de preparo.
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>Tipo:</p>
          <div class="radio-buttons">
            <label>
              <input class="with-gap" name="tipo" type="radio" [(ngModel)]="this.receita.tipo" value="alcoolica" required/>
              <span>Alcoólica</span>
            </label>
            <label>
              <input class="with-gap" name="tipo" type="radio" [(ngModel)]="receita.tipo" value="nalcoolica" required/>
              <span>Não Alcoólica</span>
            </label>
          </div>
        </div>
      </div>

      <button
      class="btn right"
      type="submit"
      [disabled]="!form.valid">

        Salvar Receita
        <i class="material-icons right">send</i>
      </button>

    </form>
</div>
