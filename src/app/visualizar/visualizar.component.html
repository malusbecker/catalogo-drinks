

<div class="container">
  <table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Nome:</th>
			<th scope="col">Ingredientes:</th>
			<th scope="col">Modo de Preparo:</th>
		</tr>
	</thead>

	<tbody *ngIf="receita && !isEditar">
			<td nomer>{{ receita.nome }}	</td>
			<td txarea>{{ receita.ingred }}	</td>
			<td txarea>{{ receita.modoprep }}	</td>
      <td class="right">
      <td><a [routerLink]="['/editar', receita.id]"><i class="material-icons right">edit</i></a></td>
      <td><a ><i class="material-icons my-icon-size" (click)="removerReceita(receita.id)">delete</i></a>
      </td>
		</tbody>
</table>
</div>
